{% load static %}

<!DOCTYPE html>
<html>
<head>
	<title>Edit Post</title>
	<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="{% static '/main.css/' %}">
	<style>
	 body {
			background-image: url('{% static 'images.jpg' %}');
			}
	</style>
</head>
<body>

	<form id="formaya" method="POST" enctype="multipart/form-data">
		{% if user.is_authenticated %}
		{% if snipet.user.username == user.username %}

		{% csrf_token %}
		{{ form.blogname }}<br>
		{{ form.blogauth }}<br>
		{{ form.blogdes }}
		{{ form.img }}
		<button id="helo" class="btn btn-success" type="submit">Submit</button>
		{% else %}
		<br>
		<h2 style="color: red"><strong>You can edit only your Posts</strong></h2>
		<br>
		<br>
		<button id="beq" class="btn btn-danger"><a href='{% url "usblog" %}'>First Page</a></button>
		{% endif %}
		{% else %}
		<br>
		<h2 style="color: red"><strong>Login or Register</strong></h2><br>
		<br>
		<button id="beq" class="btn btn-danger"><a href='{% url "usblog" %}'>First Page</a></button>
		{% endif %}
		
	</form>

	
</body>
</html>
