{% load static %}

<!DOCTYPE html>
<html>
<head>
	<title>Registration</title>
	<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="{% static '/main.css/' %}">
	<style>
	 body {
			background-image: url('{% static 'reglog.jpg' %}');
			}
	</style>
</head>
<body>
	{% if user.is_authenticated %}
	<br>
	<br>
	<br>
		<h1 style="color: blue; text-align: center;" ><strong>You are already registered</strong></h1>
	{% else %}
	<form id='formaya' method="POST" >
		{% csrf_token %}
		<br>
		<br>
		<input class="form-control" type="text" name="first_name" placeholder="First Name"><br>
		<input class="form-control" type="text" name="last_name" placeholder="Last Name"><br>
		<input class="form-control" type="text" name="username" placeholder="Username"><br>
		<input class="form-control" type="email" name="email" placeholder="Email"><br>
		<input class="form-control" type="password" name="password1" placeholder="Password"><br>
		<input class="form-control" type="password" name="password2" placeholder="Confirm Password"><br>
		
		<input id='kn' type="submit" class="btn btn-success">



	</form>
<div style="text-align: center;">
	{% for message in messages %}
	
	<h5 style="color: red" ><strong>{{ message }}</strong></h5>

	{% endfor %}
</div>	

	{% endif %}
</body>
</html>
